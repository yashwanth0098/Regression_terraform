name: Train Model

on:
  push:
    paths:
      - "src/**"
      - "data/**"

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - run: pip install -r requirements.txt
      - run: python src/train.py
      - run: python src/evaluate.py
